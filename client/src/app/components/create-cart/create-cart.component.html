<div class="container">
  <div class="create-cart">
    <div class="show-customer-detail">
      <mat-list role="list">
        <mat-list-item role="listitem">Customer ID : {{customer.customerid}}</mat-list-item>
        <mat-list-item role="listitem">Customer Name : {{customer.customername}}</mat-list-item>
      </mat-list>
    </div>
    <button mat-raised-button color="primary" (click)="newCart()">New Cart</button>
  </div>
</div>
